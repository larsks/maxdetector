<!DOCTYPE html>
<html>
  <head>
    <title>Max Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css"></link>
  </head>
  <body>
    <h1>Max Detector</h1>

    <div id="message" class="hidden">
    </div>

    <img src="/static/max.jpg">

    <table id="status">
      <tr><td>Running</td><td><span id="running">false</span></td></tr>
      <tr><td>Alarm</td><td><span id="alarm">false</span></td></tr>
    </table>

    <p>
    <button id="button_start">Start</button>
    <button id="button_stop">Stop</button>
    </p>

    <div id="s_network" class="hidden">
      <h2>Visible networks</h2>

      <table id="t_network">
        <thead>
          <tr><th>SSID</th><th>BSSID</th><th>Channel</th><th>RSSI</th><th>Auth</th><th>Hidden</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div id="s_target" class="hidden">
      <h2>Targets</h2>

      <table id="t_target">
        <thead>
          <tr><th>BSSID</th></tr>
        </thead>
        <tbody>
        </tbody>
    </div>

    <script src="/static/md.js"></script>
  </body>
</html>
